version: '3'
#---------------------------------------------------------------------#
#     Homarr - A simple, yet powerful dashboard for your server.     #
#---------------------------------------------------------------------#
services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: always
    volumes:
      - /mnt/container_data/homarr:/app/data/configs
      - /mnt/container_data/homarr:/app/public/icons
    ports:
      - '7575:7575'
