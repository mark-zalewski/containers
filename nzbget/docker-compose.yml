version: "2.1"
services:
  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - NZBGET_USER=mark #optional
      - NZBGET_PASS=marcus21Z! #optional
    volumes:
      - /mnt/container_data/nzbget:/config
      - /mnt/data/usenet:/
    ports:
      - 6789:6789
    restart: unless-stopped
