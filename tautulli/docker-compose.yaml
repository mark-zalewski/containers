version: "2.1"
services:
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /var/lib/docker/volumes/nas_container_data/_data/tautulli:/config
    ports:
      - 8181:8181
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://tautulli.markzalewski.io || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
