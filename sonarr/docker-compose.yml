version: "2.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Chicago
    volumes:
      - /mnt/container_data/sonarr:/config
      - /mnt/media:/plex
      - /mnt/data:/data
    ports:
      - 8989:8989
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://sonarr.markzalewski.io || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
