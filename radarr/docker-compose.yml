version: "2.1"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Chicago
    volumes:
      - /mnt/container_data/radarr:/config
      - /mnt/data:/data
      - /mnt/torrent:/torrent
      - /mnt/media:/plex
    ports:
      - 7878:7878
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:7878 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
