version: "2.1"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Chicago
    volumes:
      - /mnt/container_data/radarr:/config
      - /mnt/data:/data
      - /mnt/media:/movies
    ports:
      - 7878:7878
    restart: unless-stopped
